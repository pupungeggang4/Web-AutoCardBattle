<!DOCTYPE html>
<html>
    <head>
        <title>Auto Card Battle</title>
        <style>
            @font-face {
                font-family: 'neodgm';
                src: url('asset/font/neodgm.ttf');
            }

            body {
                touch-action: none;
                overscroll-behavior: none;
            }

            #screen {
                border: 2px solid black;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                max-width: 96%;
                max-height: 96%;
            }
        </style>
    </head>
    <body>
        <canvas id='screen' width='1280' height='720'></canvas>
        <script src='data/card.json' type='text/javascript'></script>
        <script src='data/crystal.json' type='text/javascript'></script>
        <script src='data/equipment.json' type='text/javascript'></script>
        <script src='data/bookmark.json' type='text/javascript'></script>

        <script src='script/asset.js'></script>
        <script src='script/ui.js'></script>
        <script src='script/data.js'></script>

        <script src='script/card.js'></script>
        <script src='script/crystal.js'></script>
        <script src='script/unit.js'></script>
        <script src='script/player.js'></script>
        <script src='script/adventure.js'></script>
        <script src='script/shop.js'></script>
        <script src='script/battle.js'></script>
        <script src='script/battleplayer.js'></script>
        <script src='script/battlehandler.js'></script>

        <script src='script/render.js'></script>
        <script src='script/util.js'></script>
        <script src='script/game.js'></script>

        <script src='script/window/windowui.js'></script>
        <script src='script/window/windowmenu.js'></script>
        <script src='script/scenetitle.js'></script>
        <script src='script/scenebattle.js'></script>
        <script src='script/scenecollection.js'></script>

        <script src='script/main.js'></script>
    </body>
</html>
